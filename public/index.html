<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventSnap - Poster to Calendar</title>
    
    <!-- This is a placeholder for your Google site verification tag -->
    <!-- <meta name="google-site-verification" content="YOUR_UNIQUE_VERIFICATION_STRING" /> -->
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <meta name="theme-color" content="#4A90E2"/>
    <style>
        body { font-family: 'Inter', sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
        .drop-zone { border-style: dashed; }
        main { flex-grow: 1; }
    </style>
    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center">

    <div class="w-full max-w-md mx-auto p-4 md:p-6 flex flex-col h-full">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-900">EventSnap</h1>
            <p class="text-gray-600 mt-2">Create a calendar event from any poster.</p>
        </header>

        <main id="app-container" class="bg-white p-6 rounded-2xl shadow-lg">

            <!-- UPLOAD FORM -->
            <div id="upload-form">
                <label for="image-input" class="cursor-pointer">
                    <div id="file-prompt" class="mt-1 flex justify-center rounded-lg border-2 border-dashed border-gray-300 px-6 py-10 text-center hover:border-blue-500 transition">
                        <div class="text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                            <div class="mt-4 flex text-sm leading-6 text-gray-600">
                                <p class="pl-1">Click to upload, or drag and drop</p>
                            </div>
                            <p class="text-xs leading-5 text-gray-600">PNG, JPG up to 10MB</p>
                        </div>
                    </div>
                </label>
                <input id="image-input" name="image-input" type="file" class="sr-only" accept="image/png, image/jpeg">
                
                <div id="preview-container" class="hidden mt-4 text-center">
                    <img id="image-preview" src="#" alt="Image Preview" class="max-h-60 w-auto mx-auto rounded-lg shadow-md"/>
                    <div class="mt-4 flex justify-center space-x-4">
                        <button id="retake-btn" type="button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Choose Different Photo</button>
                        <button id="process-btn" type="button" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">Process Poster</button>
                    </div>
                </div>
            </div>
            
            <!-- PROCESSING SCREEN -->
            <div id="processing-screen" class="hidden text-center py-12">
                <div role="status">
                    <svg aria-hidden="true" class="inline w-10 h-10 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5424 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                    </svg>
                    <span class="sr-only">Loading...</span>
                </div>
                <p id="processing-message" class="mt-4 text-gray-600">Processing...</p>
            </div>

            <!-- VERIFICATION SCREEN -->
            <div id="verification-screen" class="hidden">
                <div class="text-center mb-4">
                    <h2 class="text-lg font-medium text-gray-900">Verify Event Details</h2>
                    <p class="text-sm text-gray-500">Please check the information below and make any necessary changes before creating the event.</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
                    <img id="poster-image" src="#" alt="Poster Preview" class="w-full rounded-lg shadow-md">
                    <form id="event-form" class="space-y-4">
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700">Event Title</label>
                            <input type="text" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="start-time" class="block text-sm font-medium text-gray-700">Start Time</label>
                            <input type="datetime-local" id="start-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="end-time" class="block text-sm font-medium text-gray-700">End Time</label>
                            <input type="datetime-local" id="end-time" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                            <input type="text" id="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="flex flex-col sm:flex-row sm:justify-between items-center pt-4 space-y-4 sm:space-y-0">
                             <button type="button" id="back-btn" class="w-full sm:w-auto px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">Back</button>
                             <button type="button" id="create-gcal-btn" class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition flex items-center justify-center">
                                 <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/><path fill="none" d="M0 0h24v24H0z"/></svg>
                                 Add to Google Calendar
                             </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-6 text-sm text-gray-500">
            <a href="https://docs.google.com/document/d/e/2PACX-1vTUQMpHdB3Fh8WhNAnpV7yFzVHeHuXD3h-hZ46pDsdxFoyCE7XEQK8rJY_jnZKeev7qvpInJCQPsfIk/pub" target="_blank" rel="noopener noreferrer" class="hover:underline">Privacy Policy</a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script type="module" src="/script.js"></script>
</body>
</html>
